	<body>
		<div>
			<h1 id="app" >Violette</h1>
			<section id="loginBox">
				<h2>Login</h2>
				<form action="#" method="post" class="login_form" onSubmit="envoyerEmploye();">
					<label for="username">
					Username:
					<input type="text" name="username" id="username" placeholder="Username must be between 2 and 20 characters" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required="required" />
					</label>
					<label for="password">
					Password:
					<input type="password" name="password" id="password" placeholder="Password must contain 1 uppercase, lowercase and number" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
					</label>
					<button type="submit" class="btn_login_form">Entr√©e</button>
				</form>
			</section>
		</div>
	</body>
